repos:
-   repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
    - id: black
-   repo: https://gitlab.com/pycqa/flake8.git
    rev: 3.8.4
    hooks:
    - id: flake8
-   repo: local
    hooks:
        - id: rustfmt
          name: rustfmt
          language: system
          entry: "./$(git rev-parse --show-toplevel)/format/pre-commit_rustfmt.sh"
          files: ^rust/.*\.rs$
          types:
              - file
              - rust

